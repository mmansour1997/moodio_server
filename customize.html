    <title>Mood.io</title>
    <script>
        $(document).ready(function () { //retrieve logged in userdata
            $.ajax({
                type: 'GET',
                cache: false,
                url: "/loginretrieve",
                success: function (data) {
                    if (data) {
                        var obj = JSON.parse(data);
                        document.getElementById("name").innerHTML = "Welcome: " + obj.firstname + " " + obj.lastname;
                    } else {
                        alert("User error");
                    }

                }

            });


        });
    </script>
    <script>
        $(document).ready(function () {
            $('#submitbutton').on('click', function (event) { //on clicking the button submit selected preferences to /addpreferences route
                event.preventDefault();
                var url = "http://localhost:3004/homepage";
                $.ajax({
                    type: 'POST',
                    data: {
                        happysel: document.getElementById("happysel").value,
                        sadsel: document.getElementById("sadsel").value,
                        angrysel: document.getElementById("angrysel").value
                    },
                    cache: false,
                    url: "/addpreferences",
                    success: function (returns) {
                        if (returns)
                            window.location.replace(url);


                    }

                });
                event.preventDefault();
            });
        });

    
    </script>
