<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="customize.css">
    <link rel="shortcut icon" type="image/png" href="img/apple-touch-icon-60x60.png">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Mood.io</title>
</head>

<body class="container">

    <!-- the navigation bar -->
    <div class="navigation">

        <!-- The logo for now only has the title, the logo itself to be implemented in the future -->
        <div class="logo">
            <a href="http://localhost:3004/">
                <span class="logo__text">Mood.io</span>
            </a>
        </div>

        <!-- the navigation bar options menu-->
        <div class="menu">
            <a href="http://localhost:3004/homepage">Home</a>
            <a href="http://localhost:3004/">Logout</a>
        </div>
    </div>

    <!-- The background image -->
    <div class="bg-video">
        <!-- <video class="bg-video__content" autoplay muted loop>
                <source src="Blue-Mood.webm" type="video/webm">
                Your browser is not supported!
            </video> -->
    </div>

    <!-- The main component of the landing page-->
    <div id="box">
        <script>
            $(document).ready(function() {
                $.ajax({
                    type: 'GET',
                    cache: false,
                    url: "/loginretrieve",
                    success: function(data) {
                        if (data) {
                            var obj = JSON.parse(data);
                            document.getElementById("name").innerHTML = "Welcome " + obj.firstname + " " + obj.lastname;
                        } else {
                            alert("User error");
                        }

                    }

                });


            });
        </script>

        <div class="welcomeC">
            <p id="name">
            </p>

            <div id="selgenre">
                Select Mood to Music Preferences
            </div>
        </div>
        <div class="chooseC">

            <form>
                <div class="genre">
                    <label> Happy</label>
                    <div class="selCus" id="happy">
                        <select id="happysel">
                        <option value="Pop">Pop</option>
                        <option value="Classical">Classical</option>
                        <option value="Alternative">Alternative</option>
                        <option value="Rock">Rock</option>
                        <option value="Rap">Rap</option>
                        <option value="Blue">Blues</option>
                    </select>
                    </div>
                </div>

                <div class="genre">
                    <label> Sad</label>
                    <div class="selCus" id="sad">
                        <select id="sadsel">
                        <option value="Classical">Classical</option>
                        <option value="Alternative">Alternative</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Rap">Rap</option>
                        <option value="Blue">Blues</option>
                    </select>
                    </div>
                </div>

                <div class="genre">
                    <label> Angry</label>
                    <div class="selCus" id="angry">
                        <select id="angrysel">
                        <option value="Rock">Rock</option>
                        <option value="Classical">Classical</option>
                        <option value="Alternative">Alternative</option>
                        <option value="Pop">Pop</option>
                        <option value="Rap">Rap</option>
                        <option value="Blue">Blues</option>
                    </select>
                    </div>
                </div>
                <a href="http://localhost:3004/homepage"> <button input type="submit" class="button" value="Submit" id="submitbutton">Submit preferences
                </button></a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#submitbutton').on('click', function(event) {
                event.preventDefault();
                var url = "http://localhost:3004/homepage";
                $.ajax({
                    type: 'POST',
                    data: {
                        happysel: document.getElementById("happysel").value,
                        sadsel: document.getElementById("sadsel").value,
                        angrysel: document.getElementById("angrysel").value
                    },
                    cache: false,
                    url: "/addpreferences",
                    success: function(returns) {
                        if (returns)
                            window.location.replace(url);


                    }

                });
                event.preventDefault();
            });
        });
    </script>
    </form>
    <!-- Footer for copyright info-->
    <footer>
        <small>&copy; Copyright 2019, Mood.io</small>
    </footer>

</html>
