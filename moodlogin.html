<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="moodlogin.css">
    <link rel="shortcut icon" type="image/png" href="img/apple-touch-icon-60x60.png">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Mood.io</title>



</head>
<!-- defining the container where everything will be displayed-->

<body class="container">

    <!-- the navigation bar -->
    <div class="navigation">

        <!-- The logo for now only has the title, the logo itself to be implemented in the future -->
        <div class="logo">
            <a href="http://localhost:3004/">
                <span class="logo__text">Mood.io</span>
            </a>
        </div>

        <!-- the navigation bar options menu-->
        <div class="menu">
            <a href="http://localhost:3004/signup">Sign up</a>
        </div>
    </div>

    <!-- The background video -->
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="Blue-Mood.webm" type="video/webm"> Your browser is not supported!
        </video>
    </div>

    <!-- The main component of the landing page-->
    <div id="box">
        <!-- The title-->
        <div id="logintitle">Mood.io</div>
        <!-- The Slogan-->
        <p>
            A Home for your State of Mind
            <p>
                <!-- The input form -->
                <form id="form1">
                    <div class="form-wrapper">
                        Username:
                        <input type="text" placeholder="Enter Username" name="username" id="username">
                        <!--placeholder is what is shown form by default-->
                        <br> Password:
                        <input type="password" placeholder="Enter Password" name="password" id="password">
                        <br>
                        <!-- The sign in button-->
                        <button input type="submit" class="button" id="loginbutton">Sign in
                        </button>
                        <!--2 same buttons-->
                        <script>
                            $(document).ready(function() {
                                $('#loginbutton').on('click', function(event) { //on clicking the button sign in submit login data to /login check route
                                    event.preventDefault();
                                    var url = "http://localhost:3004/homepage";
                                    $.ajax({
                                        type: 'POST',
                                        data: {
                                            username: document.getElementById("username").value,
                                            password: document.getElementById("password").value,
                                        },
                                        cache: false,
                                        url: "/logincheck",
                                        success: function(returns) {
                                            if (returns)
                                                window.location.replace(url); //redirect to homepage if userdata is ok

                                            else {
                                                alert("Wrong credentials"); //otherwise alert user
                                            }

                                        }

                                    });
                                    event.preventDefault();
                                });
                            });
                        </script>
                    </div>
                    <!--  The signup text-->
                    <div id="loginsignup">Dont have an account?
                        <a href="http://localhost:3004/signup">Click here to sign up</a>
                    </div>

                </form>
    </div>
    <!-- Footer for copyright info-->
    <footer>
        <small>&copy; Copyright 2019, Mood.io</small>
    </footer>
</body>

</html>
